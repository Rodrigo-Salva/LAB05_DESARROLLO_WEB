<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pregunta 3 – Asociación de Vinicultores</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method="post" action="procesar.php" id="formulario">
        <h2>Pregunta 3 – Asociación de Vinicultores</h2>

        <input type="number" name="cantidad" placeholder="Cantidad en kilos" required>

        <select name="tipo" required>
            <option value="">[ SELECCIONE TIPO DE UVA ]</option>
            <option value="A">Tipo A</option>
            <option value="B">Tipo B</option>
        </select>

        <select name="tamano" required>
            <option value="">[ SELECCIONE TAMAÑO DE UVA ]</option>
            <option value="1">Tamaño 1</option>
            <option value="2">Tamaño 2</option>
        </select>

        <input type="number" step="0.01" name="precio" placeholder="Precio inicial por kilo" required>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
